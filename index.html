<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Dating</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Celebrity Dating</h1>
        <h2>Who should you date</h2>
      </div>

      <form id="enter">
        <h2>Enter your prefered gender sexual preference</h2>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
        <h2>Enter your age</h2>
        <input id="age" class="form-control" type="text">
        <h2>Which activity do you prefer?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="sports">
            Sports
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="violence">
            Receiving Domestic Violence
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="cleveland">
            Hanging out in Cleveland
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="physics">
            Astrophysics
          </label>
        </div>
        <button type="submit" class="btn btn-default">Find out your future spouse.</button>
      </form>

      <div id="betty">
        <img src="img/betty.jpg">
      </div>
      <div id="hawking">
        <img src="img/hawking.jpg">
      </div>
      <div id="hopesolo">
        <img src="img/hopesolo.jpg">
      </div>
      <div id="lebron">
        <img src="img/lebron.jpg">
      </div>
      <div id="fish">
        <img src="img/fish.jpeg">
      </div>


    </div>


  </body>
</html>
